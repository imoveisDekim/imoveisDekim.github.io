	}).addTo(map);

	// get color depending on population density value
	function getColor(d) {
		return 	d > 4  ? '#d1abb7' : /*Sul - 4*/
				d > 3  ? '#87CEEB' : /*Oeste - 4*/
				d > 2  ? '#66CDAA' : /*Norte - 3*/
				d > 1  ? '#FC4E2A' : /*Leste - 2*/
				d > 0  ? '#FED976' : '#FFEDA0'; /*Centro - 1*/
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '1',
			fillOpacity: 0.4,
			fillColor: getColor(feature.properties.zona)
		};
	}

var arrEmpr = [];

function parseTextEmp(textEmp) {
	var arrTemp = [];
	arrTemp = textEmp.split('|');
	return arrTemp;
}	
function getTextEmp(arr) {
	return arr[0]+'<br>'+arr[2]+'<br>'+arr[3];
}	
function getTextStatus(arr) {
	var ret = iconUndefined;
	var lowerCaseStatus = arr.map(e => e.toLowerCase());
	switch (lowerCaseStatus[2]) {
		case 'portfólio':
			return iconPortfolio;
		case 'futuro lançamento':	
			return iconFuturoLancamento
		case 'breve lançamento':
			return iconBreveLancamento;
		case 'lançamento':
			return iconLancamento;
		case 'em construção':
			return iconConstrucao;
		case 'pronto para morar':
		case 'pronto para investir':
		case 'pronto para morar ou investir':
			return iconPronto;
		case 'pronto para investir':
			return iconPronto;
	}
	return ret;
}
